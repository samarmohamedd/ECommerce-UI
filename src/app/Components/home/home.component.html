<div class="content">
  <div fxLayout="row wrap" class="align" fxLayoutGap="16px grid">
    <div fxFlex.lg="calc(33% - 16px)" fxFlex.lg="0 1 calc(33% - 16px)" fxFlex.xs="calc(100% - 16px)"
      *ngFor="let StockItem of StockItems">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{StockItem.Product_Name}}</mat-card-title>
        </mat-card-header>
        <!-- <img mat-card-image src="./../../../assets/"> -->
        <mat-card-content>
          <p>
            {{StockItem.Description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button><i class="fa fa-eye"></i>Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>


</div>
<style>
  mat-toolbar {
    justify-content: space-between;
  }

  .content {
    padding: 16px;
  }

  .content>mat-card {
    margin-bottom: 16px;
  }

</style>
