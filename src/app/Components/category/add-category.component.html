<div class="row">
  <div class="col-md-6">
    <form #CtForm=ngForm>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Name</label>
            <input required class="form-control" type="text" name="Name" id="Name" [(ngModel)]="CategoryObject.Name">

          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Parent Category</mat-label>
              <mat-select>
                <mat-option *ngFor="let pCat of Categories" value="{{pCat.Id}}">{{pCat.Name}}</mat-option>

              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">

            <label>Description</label>
            <input [(ngModel)]="CategoryObject.Descripton" required class="form-control" type="text" name="Descripton"
              id="Descripton">

          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Image</label>
            <div class="input-group upload-input-group mb-3">
              <div class="custom-file">
                <input [(ngModel)]="doucmentName" type="file" class="custom-file-input"
                  [attr.disabled]="deleteImage ? '' : null" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01" (change)="onFileChanged($event)">
              </div>
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">
                  <i class="fa fa-image"></i>
                  <fa-icon icon="film"></fa-icon>
                </span>
              </div>
            </div>
          </div>
        </div>

      </div>
      <br>
      <button class="btn btn-primary" (click)="AddCategory()">Save </button>

    </form>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="image-area" *ngIf="url">
        <img src={{url}}>
        <a class="remove-image" style="display: inline; color: white;background: red;"
          (click)="RemoveImage()">&#215;</a>
      </div>
      <div class="card-body">
        kkk
      </div>
    </div>


  </div>
</div>

<style>
  .upload-input-group {
    border: 1px solid #E5EAEE;
    border-radius: 0.42rem;
  }

  .upload-input-group .input-group-text {
    border: 0;
  }

  .image-area {
    position: relative;
    width: 45%;
  }

  .image-area img {
    max-width: 100%;
    height: auto;
    border-radius: 4%;
    margin: 5%;
  }


  .remove-image {
    display: none;
    position: absolute;
    top: -10px;
    right: -10px;
    border-radius: 10em;
    padding: 2px 6px 3px;
    text-decoration: none;
    font: 700 21px/20px sans-serif;
    background: #555;
    border: 3px solid #fff;
    color: #FFF;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5), inset 0 2px 4px rgba(0, 0, 0, 0.3);
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    -webkit-transition: background 0.5s;
    transition: background 0.5s;
  }

  .remove-image:hover {
    background: #E54E4E;
    padding: 3px 7px 5px;
    top: -11px;
    right: -11px;
  }

  .remove-image:active {
    background: #E54E4E;
    top: -10px;
    right: -11px;
  }

</style>
