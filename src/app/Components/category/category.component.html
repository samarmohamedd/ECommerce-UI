<button class="btn btn-success" routerLink="/AddCategory" style="float: right;">Create New Category</button>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Parent Name</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cat of Categories; let i=index">
            <td>{{i}}</td>
            <td>{{cat.ParentName}} </td>
            <td>{{cat.Name}} </td>
            <td>{{cat.Descripton}} </td>
            <td>
                <button class="btn btn-primary" (click)="DeleteCategory(cat)">
                    Edit</button> |
                <button class="btn btn-danger" (click)="DeleteCategory(cat)">
                    Delete</button>
            </td>
        </tr>
    </tbody>
</table>
